<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <style>
        .mensagem {
            color: red;
        }
    </style>
</head>

<body>
    <div th:insert="fragments/publica-nav :: nav"></div>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span>Senha ou usuário inválido</span>
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Usuário:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="username">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-1 col-form-label">Senha:</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="password">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Entrar" />
                </form>
            </div>
        </div>
    </div>
</body>
